{% load thumbnail %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'goods' %}">Товары</a>
              </li>
              {% for page in flatpages %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
                </li>
              {% endfor %}
          </ul>
        </div>
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
                {% thumbnail  profile.picture  "40x40" crop="center" as im %}
                    <a class="user" href="{% url 'update-profile' request.user.pk %}">{{ user }}
                        <img src="{{ im.url }}" alt="" class="image-detail">
                    </a>
                {% endthumbnail %}
            {% else %}
                <a href="{% url 'login' %}">Авторизация</a>
                <a href="#">Регистрация</a>
            {% endif %}
        </span>
      </div>
    </nav>
</header>
